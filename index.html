<!DOCTYPE html>
<html lang="ru" class="light-theme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация алгоритмов сортировки</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css" id="code-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/c.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Визуализация алгоритмов сортировки</h1>
            <div class="header-controls">
                <div class="language-selector">
                    <select id="language-select">
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                        <option value="de">Deutsch</option>
                    </select>
                </div>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <label for="theme-toggle-checkbox" class="theme-toggle-label">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <span class="theme-toggle-ball"></span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button id="generate">Создать новый массив</button>
            <div class="slider-container">
                <label for="size">Размер массива:</label>
                <input type="range" id="size" min="5" max="100" value="50">
                <span id="size-value">50</span>
            </div>
            <div class="slider-container">
                <label for="speed">Скорость:</label>
                <input type="range" id="speed" min="1" max="400" value="60">
                <span id="speed-value" class="speed-label">60</span>
            </div>
        </div>
        
        <div class="algorithms">
            <button id="bubble">Сортировка пузырьком</button>
            <button id="selection">Сортировка выбором</button>
            <button id="insertion">Сортировка вставками</button>
            <button id="quick">Быстрая сортировка</button>
            <button id="merge">Сортировка слиянием</button>
            <button id="shell">Сортировка Шелла</button>
        </div>
        
        <div class="visualization-container">
            <div id="bars-container" class="bars-container"></div>
        </div>
        
        <div class="code-examples">
            <h2>Примеры реализаций алгоритмов</h2>
            
            <div class="code-tabs">
                <button class="tab-button active" data-lang="cpp">C++</button>
                <button class="tab-button" data-lang="c">C</button>
                <button class="tab-button" data-lang="python">Python</button>
                <button class="tab-button" data-lang="javascript">JavaScript</button>
                <div class="comments-toggle">
                    <input type="checkbox" id="comments-toggle-checkbox" checked>
                    <label for="comments-toggle-checkbox" class="comments-toggle-label">
                        <span class="comments-toggle-text">Комментарии</span>
                    </label>
                </div>
            </div>
            
            <div class="code-content">
                <div class="algorithm-tabs">
                    <button class="algo-tab active" data-algo="bubble">Сортировка пузырьком</button>
                    <button class="algo-tab" data-algo="selection">Сортировка выбором</button>
                    <button class="algo-tab" data-algo="insertion">Сортировка вставками</button>
                    <button class="algo-tab" data-algo="quick">Быстрая сортировка</button>
                    <button class="algo-tab" data-algo="merge">Сортировка слиянием</button>
                    <button class="algo-tab" data-algo="shell">Сортировка Шелла</button>
                </div>
                
                <div class="code-container">
                    <pre id="code-display" class="code-display">// Здесь будет отображаться код алгоритма</pre>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js" type="module"></script>
</body>
</html>
